<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Register</h1>

<form>
	<label>
		<label for="First">First Name:</label>
	<input name="First" id="first" type="text" placeholder="John" required>
	<label for="Last">Password:</label>
	<input name="last" id="Last" type="text" placeholder="Smith"required>
	</label>
</form>
<form>
	<label for="Male">Male: </label>
	<input id="Male" type="radio" name="Gender"
	value="Male">
<label for="Female">Female: </label>
	<input id="Female" type="radio" name="Gender"
	value="Female">
<label for="Other">Other: </label>
	<input id="Other" type="radio" name="Gender"
	value="Other">
</form>
<form>
	<label>
		<label for="Email">Email:</label>
	<input id="Email" type="email" placeholder="Your Email" required>
	<label>
		<label>
			Password:
<input name="password" type="password" pattern=".{5,10}" required title= "5 to 10 characters">
</label>
</form>
<form>
	<label>
	Birthday:
	<select name="month">
		<option>Month</option>
		<option>Jan</option>
		<option>Feb</option>
		<option>March</option>
	</select>
	<select name="Day">
		<option>Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
	<select name="Year">
		<option>Year</option>
		<option>1999</option>
		<option>2000</option>
		<option>2002</option>
	</select>
</label>


</form>
</form>
<label for="agreed"> I agree to the terms and conditions:
</label>
<input type="checkbox">
<div>
	<button>
	<input type="submit" name="Submit">
</button>
</div>
</body>
</html>
